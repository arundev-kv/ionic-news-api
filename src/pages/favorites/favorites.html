<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content>
        <ion-card-title>
          {{favoriteNews.title}}
        </ion-card-title>
        <a href='{{favoriteNews.url}}'>
          <img *ngIf="favoriteNews.urlToImage" src="{{favoriteNews.urlToImage}}" onerror="this.src='../../assets/imgs/no-image.jpg'"/>
          <img *ngIf="!favoriteNews.urlToImage" src="../../assets/imgs/no-image.jpg"/>
  
          <p>
            {{favoriteNews.description}}
          </p>
        
      </a>
      <ion-row>
        <ion-col col-6>{{favoriteNews.publishedAt}}</ion-col>
        <ion-col col-6 class="author">{{favoriteNews.author}}</ion-col>
      </ion-row>
     
    </ion-card-content>
      
      </ion-card>

</ion-content>
