<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let favNews of favoriteNews">
        <ion-card-content>
        <ion-card-title>
          {{favNews.title}}
        </ion-card-title>
        <a href='{{favNews.url}}'>
          <img *ngIf="favNews.urlToImage" src="{{favNews.urlToImage}}" onerror="this.src='../../assets/imgs/no-image.jpg'"/>
          <img *ngIf="!favNews.urlToImage" src="../../assets/imgs/no-image.jpg"/>
  
          <p>
            {{favNews.description}}
          </p>
        
      </a>
      <ion-row>
        <ion-col col-6>{{favNews.publishedAt}}</ion-col>
        <ion-col col-6 class="author">{{favNews.author}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
         <button ion-button color="danger" outline (click)="remove(favNews)">
             <ion-icon name="trash" ></ion-icon>
             <div> &nbsp; Remove</div>
         </button>
        </ion-col>
         
       </ion-row>
     
    </ion-card-content>
      
      </ion-card>

</ion-content>
