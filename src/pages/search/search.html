<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-searchbar placeholder="Filter Items with Cancel"
                   showCancelButton color="danger" 
                   (ionChange)="filterItems(searchWord)"
                   [(ngModel)]="searchWord"
                   ion-fixed
                   >
            
    </ion-searchbar>

    <ion-card *ngFor = 'let displaySearchNews of searchNews'>
        <ion-card-content>
        <ion-card-title>
          {{displaySearchNews.title}}
        </ion-card-title>
        <a href='{{displaySearchNews.url}}'>
          <img *ngIf="displaySearchNews.urlToImage" src="{{displaySearchNews.urlToImage}}" onerror="this.src='../../assets/imgs/no-image.jpg'"/>
          <img *ngIf="!displaySearchNews.urlToImage" src="../../assets/imgs/no-image.jpg"/>
  
          <p>
            {{displaySearchNews.description}}
          </p>
        
      </a>
      <ion-row>
        <ion-col col-6>{{displaySearchNews.publishedAt}}</ion-col>
        <ion-col col-6 class="author">{{displaySearchNews.author}}</ion-col>
      </ion-row>
    </ion-card-content>
      
      </ion-card>


</ion-content>
